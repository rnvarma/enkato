<!DOCTYPE html>
<html>
  <head>
    <title>Enkato Popup</title>
    <style>
      body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background: #ECEFF5;
        width: 500px;
        height: 350px;
      }
      #header{
        height: 40px;
        background: #0E133E;
        text-align: center;
      }
      #upper-level-wrapper{
        width: 500px;
        height: 300px;
        overflow: hidden;
        color: #0E133E;
        text-align: center;
      }
      #main-video-wrapper{
        float: left;
        width: 250px;
        height: 248px;
      }
      #topic-list-wrapper{
        overflow: hidden;
        width: 245px;
        height:110px;
        border: 1px solid #0E133E
      }
      #series-wrapper{
        overflow:hidden;
        width: 245px;
        height: 140px;
        border: 1px solid #0E133E
      }
      .thumbnail-wrapper{
        padding: 3px;
      }
      .topics-list{
        font-size: 14px;
        text-align: left;
      }
      .mySlides{
        cursor: pointer;
        height: 120px;
        width: 240px;
        padding: 2px;
      }
      .nav-button:hover{
        box-shadow:0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19)}
      .nav-button{
        -webkit-touch-callout:none;
        -webkit-user-select:none;
        -khtml-user-select:none;
        -moz-user-select:none;
        -ms-user-select:none;
        user-select:none;
        display:inline-block;
        text-align:center;
        color:#fff;
        background-color:#000;
        position:absolute;
        overflow:hidden;
        z-index:1;
        padding:0;
        border-radius:50%;
        cursor:pointer;
        font-size:24px;
        width:40px;
        height:40px;
        line-height:40px;
        -webkit-transition:background-color .3s, color .15s, box-shadow .3s,opacity 0.3s;
        transition: background-color .3s,color .15s,box-shadow .3s,opacity 0.3s
      }

    </style>
    <script src = "thirdParty/jquery.js"></script>
    <script src = "series-slideshow.js"></script>
    <script src= "popup.js"></script>
  </head>
  <body>
    <div id = "header">
      <img class = "logo" src ="whitelogo.png" height = "30px" style = "position: relative; top: 5px"> 
    </div>
    <div id = "upper-level-wrapper">
      <div id = "main-video-wrapper">
        <div class = "thumbnail-wrapper">
          <div class ="thumbnail"></div>
          <div class = "video-title"></div>
          <div class = "video-button"></div>
        </div>
      </div>
      <div id = "topic-list-wrapper">
        <div class = "topic-header"></div>
        <ul class = "topics-list"></ul>
      </div>
      <div id = "series-wrapper">
        <div class= "series-title"></div>
        <div class = "slide-holder">
          <div class = "slide-runner">
            <a class="nav-button" style="position:absolute;top:45%;left:0" onclick="plusDivs(-1)"></a>
            <a class="nav-button" style="position:absolute;top:45%;left:0" onclick="plusDivs(1)"></a>
          </div>
          <div class = "slide-video-title"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
