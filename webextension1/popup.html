<html>
  <head>
    <title>Enkato Popup</title>
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: #ECEFF5;
        width: 500px;
        height: 350px;
      }
      #header{
        height: 40px;
        background: #0E133E;
      }
      #main-video-wrapper{
        width: 250px;
        text-align: center;
      }
      .thumbnail-wrapper{
        margin-top: 3px;
        margin-bottom: 3px;
        margin-right: 3px;
      }
    </style>
    <script src = "thirdParty/jquery.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id = "header"></div>
    <div id = "main-video-wrapper">
      <div class = "thumbnail-wrapper">
        <div class ="thumbnail"></div>
        <div class = "video-title"></div>
        <div class = "video-link">
          <button class = "video-button">Watch at enkato</button>
        </div>
      </div>
    </div>
  </body>
</html>
